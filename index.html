<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant For Dummies</title>
  <link rel="shortcut icon" href="./assets/icono.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #323232;">


  <!--  NAVBAR CON LOGO Y BOTONES -->
  <nav class="navbar navbar-expand-sm" style="background-color: #000000;">
    <div class="container-fluid">
      <a class="navbar-brand align-items-center" href="#" style="color: rgb(223, 222, 222);">
        <img src="./assets/icono.png" alt="Logo" height="40px" class="d-inline-block">
        Valorant
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" style="margin-left: auto">
          <li>
            <a class="boton-navbar m-3" href="./agentes.html">Agentes</a>
          </li>
          <li>
            <a class="boton-navbar m-3" href="./mapas.html">Mapas</a>
          </li>
          <li>
            <a class="boton-navbar m-3" href="./armas.html">Armas</a>
          </li>
          <li>
            <a class="boton-navbar m-3" href="./competitivo.html">Rangos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--  CONTENIDO PRINCIPAL -->

  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img
          src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltad5596587963c426/5fd826a7e53f3355047dda71/VAL_State_of_Agents_Banner_v1.jpg"
          class="d-block w-100 c-img" alt="agentes valorant">
        <div class="carousel-caption d-md-block">
          <h5>AGENTES</h5>
          <p>22 agentes con diferentes roles y habilidades para jugar</p>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltefb73248074ed2a7/6387a5524b77ab102a2595e6/Map_Rotation_1920x1080_opt.jpg"
          class="d-block w-100 c-img" alt="mapas valorant">
        <div class="carousel-caption d-md-block">
          <h5>MAPAS</h5>
          <p>10 mapas diferentes para jugar en modo normal o competitivo</p>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img
          src="https://dotesports.com/es/wp-content/uploads/sites/4/2021/03/25094604/cf7c164c-act-3-battlepass-weapons-1920x1080-1.jpg"
          class="d-block w-100 c-img" alt="armas valorant">
        <div class="carousel-caption d-md-block">
          <h5>ARMAS</h5>
          <p>18 armas diferentes con variedad de skins</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
